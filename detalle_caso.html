<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Caso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Detalles del Caso</h1>
    <div class="menu">
      <a href="lista_casos.html">Volver a la lista</a>
    </div>
  </header>

  <div class="main-content">
    <h2 id="case-title"></h2>
    <p><strong>Cliente:</strong> <span id="case-client"></span></p>
    <p><strong>Estatus:</strong> <span id="case-status"></span></p>
    <p><strong>Fecha:</strong> <span id="case-date"></span></p>
    <p><strong>Foja:</strong> <span id="case-page"></span></p>
    <p><strong>Notas:</strong></p>
    <textarea id="case-notes" rows="4" placeholder="Agregar notas..."></textarea>
    <button onclick="guardarNotas()">Guardar Notas</button>
  </div>

  <script src="detalle_caso.js"></script>
</body>
</html>
